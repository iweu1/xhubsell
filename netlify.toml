[build]
  command = "pnpm install && cd apps/api && npx prisma generate && cd ../.. && pnpm build"
  publish = "apps/web/.next"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "10"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
  force = true

[functions]
  directory = "apps/web/.netlify/functions-internal"
  node_bundler = "esbuild"
