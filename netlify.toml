[build]
  # Base directory for the Next.js app in monorepo
  base = "apps/web"
  
  # Build command for the monorepo - install dependencies at root, then build
  command = "cd ../../ && pnpm install && pnpm build"
  
  # Directory to deploy (Next.js App Router output)
  publish = ".next"

[build.environment]
  # Environment variables for the build process
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix=/dev/null"
  PNPM_VERSION = "8"

# Redirects for Next.js App Router
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Netlify Functions for server-side API routes (optional)
[functions]
  directory = "../../netlify/functions"
  node_version = "18"

# Environment variables (these should be set in Netlify dashboard)
# NEXT_PUBLIC_API_URL = ""
# NEXT_PUBLIC_SITE_URL = ""

# Deploy contexts
[context.production]
  command = "cd ../../ && pnpm install && pnpm build"
  
[context.deploy-preview]
  command = "cd ../../ && pnpm install && pnpm build"
  
[context.branch-deploy]
  command = "cd ../../ && pnpm install && pnpm build"